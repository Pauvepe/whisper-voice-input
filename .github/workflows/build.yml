name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Decode signing keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/keystore.p12

      - name: Build signed APK
        run: |
          gradle assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/keystore.p12 \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=whisper \
            -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.store.type=PKCS12

      - name: Find APK
        id: apk
        run: |
          APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          echo "path=$APK" >> $GITHUB_OUTPUT
          ls -lh $APK

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-voice-input
          path: ${{ steps.apk.outputs.path }}

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: ${{ steps.apk.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
