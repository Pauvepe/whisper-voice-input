name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          yes | sdkmanager --licenses > /dev/null 2>&1 || true
          sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore ${{ github.workspace }}/release.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias whisper \
            -storepass whisper2026 \
            -keypass whisper2026 \
            -dname "CN=Pau,O=Pauvepe,L=ES,C=ES"

      - name: Build and sign APK
        run: |
          gradle assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release.jks \
            -Pandroid.injected.signing.store.password=whisper2026 \
            -Pandroid.injected.signing.key.alias=whisper \
            -Pandroid.injected.signing.key.password=whisper2026

      - name: Also build debug APK
        run: gradle assembleDebug

      - name: Find APKs
        id: apk
        run: |
          RELEASE=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          DEBUG=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "debug=$DEBUG" >> $GITHUB_OUTPUT
          ls -lh $RELEASE $DEBUG

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: whisper-voice-input
          path: |
            ${{ steps.apk.outputs.release }}
            ${{ steps.apk.outputs.debug }}

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: ${{ steps.apk.outputs.debug }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
